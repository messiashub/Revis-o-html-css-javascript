    <!-- 
    Crie um formulário de Contato

    1.[x] O formulário deverá conter um título de nome Contato.
       Usar fieldset e legend para essa finalidade.

    2. O formulário conterá 3 campos
        -[x] nome (input texto)
        -[x] email (input email)
        -[x] mensagem (textarea)

    3. O formulário deverá conter um botão para Enviar

    Atenção: O formulário deverá conter regras de acessibilidade,
    como o label para cada campo, por exemplo.
 -->
    <form action="">
        <fieldset>
            <legend>Contato</legend> <br>
            <label for="name">Nome</label> <br>
            
            <input id="name" type="text" name="name" placeholder="Seu nome">
            <br><br>

            <label for="email">Email</label> <br>
            <input  id="email"type="email" name="email" placeholder="Seu E-mail">
            <br><br>

            <label for="mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
        
    </form>
