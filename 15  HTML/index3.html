<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .box{display: flex;
            border: 1px dashed red ;
        }
        .box div{
            border: 1px solid
        }

        .box div:nth-child(1){
           order: 1; 
        }
        .box div:nth-child(2){
            order: 4;
        }
        .box div:nth-child(3){
            order: 2;
        }
        .box div:nth-child(4){
            order: 3;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
  
    
</body>
</html>
