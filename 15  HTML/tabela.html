<!-- 
    TABELA COMPLEXA

    2 Lojas
        Quantos produtos foram produzidos, quantos vendidos
        e agrupado por nome dos produtos
 -->
    
<table>
    <caption>Produzidos x Vendidos por Loja</caption>

    <colgroup> <!-- Grupo de Colunas -->
        <col style="background-color: rgb(24, 134, 42);">
        <col span="2" style="background-color: red;"> <!-- vai pegar duas colunas -->
        <col span="2" style="background-color: blue">
    </colgroup>

    <thead> <!-- Cabeçalho -->
        <tr>
            <th rowspan="2"></th>     <!-- vai pegar duas linhas -->
            <th colspan="2" scope="colgroup">Afonso Pena</th>   <!-- scopo no grupo vai pegar duas colunas -->
            <th colspan="2" scope="colgroup">Antônia Pereira</th>  <!-- scopo no grupo vai pegar duas colunas -->
        </tr>

        <tr>
            <th scope="col">Produzidos</th> <!-- scopo na coluna -->
            <th scope="col">Vendidos</th>   <!-- scopo na coluna -->
            <th scope="col">Produzidos</th> <!-- scopo na coluna -->
            <th scope="col">Vendidos</th>   <!-- scopo na coluna -->
        </tr>
    </thead>
    <tbody> <!-- Corpo da Tabela -->

        <tr> <!-- linha -->
            <th scope="row">Vassouras</th> <!-- scopo na linha -->
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Blades</th> <!-- scopo na linha -->
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>

</table>
