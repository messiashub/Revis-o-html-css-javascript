<!-- 
    Tag âncora
    
    Hyperlinks - Elemento Âncora: <a>
        
    + Anatomia
    + Atributos:
        - globais
        - href: 
            - para onde iremos, quando clicarmos no link?
                - url completa
                - fragmento
                - email
                - telefone
                - e outros.
            
        - downloads
        - target
            - _self (padrão)
            - _blank - abre numa nova guia
-->
<a href="http://google.com" target="_blank">google</a> <!-- url completa -->
<br>
<a href="mailto:fulanodetal@hotmail.com">fulanodetal@hotmail.com</a> <!-- Email -->
<br>
<a href="tel:+5511345866868">Telefone</a> <!-- Telefone -->

<!-- 
    CONTEÚDO DOS HYPERLINKS

    - qualquer conteúdo
 -->
 <a href="http://google.com" title="Ir para o google">
    <h1>Google</h1>
    <p>claro que posso</p>
    <img src="https://source.unsplash.com/random" alt="">
    </a>

<!-- ___________________________________________________________  -->

<!--
    URLs e Caminhos dos arquivos

    - Uniform Resource Locator
        - https://www.rocketseat.com.br
        - Sequência de texto que define onde algo está localizado na web
    - URLs usam caminhos para encontrar arquivos

    - Caminhos dos arquivos
        - Onde, no explorador de arquivos, um recurso está localizado
  -->
  <a href="https://google.com">Abrir Google</a>
  <br>

  <!-- ------------------------------------------------------------------ -->

  <!-- 
    Como navegar pelos caminhos?

    - mesmo diretório
    - entrando em diretórios
    - saindo de diretórios
    - diretórios raiz (root ou pai)
   -->

   <a href="Template/index.html">arquivo na pasta Template</a>

</body>
