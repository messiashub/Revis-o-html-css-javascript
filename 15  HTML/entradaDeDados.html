<body>
    <!-- 
        <input>

        Atributos
        - type
        - name
        - id
     -->
   <!--  <input type="number" placeholder="Digite um numero">

    <br><br>

     -->
    
    <!-- 
        <input> Atributos comuns

        - autocomplete
        - autofocus
        - disabled
        - readonly (quase todos)
        - value
        - form  (quase todos)
        - name
        - required (quase todos)
        - placeholder (quase todos)
     -->

    <input type="text" autocomplete="email" placeholder="E-mail">
    <br><br>
    <input type="text"autofocus placeholder="texto"> <!-- OBS:somente um por página -->
    <br><br>
    <input type="text" disabled> <!-- desabilitado -->
    <br><br>
    <input type="text"readonly>
    <hr>
    <form action="" id="meu-form"></form> 
    <input  name="email"type="email"form="meu-form" placeholder="email">

    <br><br>
    <input type="type" required><!-- required: obriga a preencher o campo -->
    <br><br>
    <label for="email">Email</label>
    <input type="email" name="" id="email" placeholder="Digite seu email">

    
    


















</body>
