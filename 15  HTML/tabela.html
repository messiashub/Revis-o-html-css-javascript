<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>

    <!--  TABELA BÁSICA -->
    <table>
        <caption>Pessoas Conhecidas</caption>
        <thead> <!-- Cabeçalho -->
            <tr>
                <!-- linha -->
                <th>Nome</th> <!-- celula do cabeçalho -->
                <th>Idade</th>
                <th>Endereço</th>
            </tr>
        </thead>

        <tbody> <!-- Corpo da tabela -->
            <tr>
                <td>claudinei</td> <!-- célula da tabela -->
                <td>48</td>
                <td>Rua:Hibisco</td>
            </tr>
            <tr>
                <td>Mario</td> <!-- célula da tabela -->
                <td>49</td>
                <td>Rua:Elza dos Anjos</td>
            </tr>
        </tbody>

        <tfoot> <!-- Rodapé -->
            <tr>
                <td>Total:</td>
                <td>2 pessoas</td>
            </tr>
        </tfoot>
    </table>





</body>

</html>
